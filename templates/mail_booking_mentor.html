<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="http://teachmeapp.com/static/css/bootstrap.css">
		<script type="text/javascript" src="http://teachmeapp.com/static/js/bootstrap.js"></script>
		<!-- end Bootstrap -->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/themes/smoothness/jquery-ui.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
		<style type="text/css"></style>
		<link rel="stylesheet" type="text/css" href="http://teachmeapp.com/static/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-2 col-xs-4">
					<a href="http://teachmeapp.com"><img src="http://teachmeapp.com/static/logo.png" class="img-responsive" alt="Teachme"></a>
				</div>
				<div class="col-md-4 col-xs-8">
					<h3>Para: {{sujeto}}</h3>
				</div>
			</div>
			<hr>
			<div class="row">
				<br>
				<br>
				<div class="col-md-8 col-md-offset-2">
					<p>
						Hola <strong>{{sujeto}}</strong>!
					</p>
					<p class="text-justify">
						{{u.name}} {{u.lname}} ha agendado un sesión contigo. 
					</p>
					<br>
					<div class="row">
						<div class="col-md-6 col-md-offset-3 bckg-b-80">	
							<div class="row">
								<div class="col-md-3">
									<img {% if u.profile_pic %}src="http://teachmeapp.com/serve/{{u.profile_pic}}"{% else %} src="http://teachmeapp.com/static/avatar.png"{% endif %} class="img-circle img-100">
								</div>
								<div class="col-md-9">
									<div class="row">
										<div class="col-md-7">
											<h4>Sin costo</h4>
										</div>
										<div class="col-md-5">
											<script type="text/javascript">
												$(document).ready(function(){
													date = new Date("{{t.date.strftime("%Y-%m-%d %H:%M UTC")}}");
													$('date').text(date.toDateString()+' at '+ date.toLocaleTimeString());
												})
											</script>
											<p id="date"></p>
										</div>
									</div>
									<hr class="hr">
									<div class="row">
										<div class="col-md-8">
											<h4><strong>{{u.name}}</strong> {{u.lname}}</h4>
										</div>
										<div class="col-md-4">
											<div class="row">
												<a href="http://teachmeapp.com/teachouts" target="_blank">
													<button class="btn btn-success">Ver sesión</button>
												</a>
											</div>
											<div class="row">
												<a href="http://teachmeapp.com/teachout/cancel/{{t.key.id()}}">
													<button class="btn btn-danger" disabled="disabled">Cancelar</button>
												</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<p>
						Esperamos la disfrutes;
					</p>
					<p>El equipo de Teachme</p>
				</div>
			</div>
		</div>
		<footer>
			<div class="container">
				<div class="row">
					<div class="col-md-3 col-sm-3 text-center">
						<a href="http://teachmeapp.com"><h3>Términos de uso</h3></a>
					</div>
					<div class="col-md-3 col-sm-3 text-center">
						<a href="http://teachmeapp.com"><h3>Política de privacidad</h3></a>
					</div>
					<div class="col-md-3 col-sm-3 text-center">
						<a href="http://teachmeapp.com"><h3>Preguntas frecuentes</h3></a>
					</div>
					<div class="col-md-3 col-sm-3 text-center">
						<h3><a href="http://teachmeapp.com/contacto">Contacto</a></h3>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<hr class="hr">
						<br>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 col-md-offset-4 text-center">
						<p>Medellin - Colombia. <a href="mailto:info@teachmeapp.com">info@teachmeapp.com</a></p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
