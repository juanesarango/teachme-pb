{% extends "base_main.html" %}
{% block title %}
	Ingresa | Teachme
{% endblock %}
{% block body %}

<div class="backgnd" style="background-image: url('/static/signup.jpg')">
	<div class="container">
		<br>
		<br>
		<div class="row">
			<div class="col-md-6 col-md-offset-3 bckg-b-80">
				<h3>Ingresa</h3>
				<form role="form" method="post">
					<div class="form-group">
						<label>
							E-Mail
							<input type="email" name="mail" value="{{mail}}" class="form-control" placeholder="email@domain.com">
							<p class="help-block">{{error}}</p>
						</label>
					</div>
					<div class="form-group">
						<label>
							Contraseña
							<input type="password" name="pw" class="form-control">
						</label>
					</div>
					<div class="checkbox">
						<input name="remember" type="checkbox" value="yes"> Recuérdame
					</div>	
					<button type="submit" class="btn btn-success">Ingresa</button>
					<input type="hidden" name="redirect" value={{redirect}}>
					<br>
					<br>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
