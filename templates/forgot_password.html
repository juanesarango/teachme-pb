{% extends "base_main.html" %}
{% set shareImg = "https://www.teachmeapp.com/static/signup.jpg"%}
{% set title = "Olvide contraseña | Teachme" %}
{% set shareHt = "teachme" %}

{% block body %}

<div class="backgnd" style="background-image: url('/static/signup.jpg')">
	<div class="container">
		<br>
		<br>
		<div class="row">
			<div class="col-md-4 col-md-offset-4 bckg-b-80">
				<h3>{% trans %}Reestablece tu contraseña{% endtrans %}</h3>
				<form role="form" method="post">
					<hr>
					<div class="form-group">
						<label class="sr-only" for="mail">{% trans %}Email{% endtrans %}</label>
						<div class="input-group">
							<div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
							<input type="email" name="email" value="{{email}}" class="form-control" placeholder="email@domain.com" id="mail">
						</div>
						<p class="help-block">{{error}}</p>
					</div>
					<button type="submit" class="btn btn-success">{% trans %}Recuperar cuenta{% endtrans %}</button>
					<br>
					<br>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
