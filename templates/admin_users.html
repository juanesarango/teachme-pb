{% extends "base_main.html" %}
{% block title%} Administrador Teachme {% endblock %}
{% block body %}

<div class="backgnd" style="background-image: url('/static/signup.jpg')">
	<br>
	<br>
	<div class="container bckg-b-80">
		<div class="row">
			<div class="col-md-12"><h2><span class="badge">{{u.count()}}</span> Usuarios</h2></div>
		</div>
		{% for i in u %}
		<div class="row">
			<div class="col-md-6 col-md-offset-3 bckg-b-80">
				<div class="row">
					<div class="col-md-4">
							<img class="img-circle img-100" {% if i.profile_pic_r %}src="{{i.profile_pic_r}}"{% else %} src="/static/avatar.png"{% endif %}>
					</div>
					<div class="col-md-8">
					<h3>{{i.name}} {{i.lname}}</h3>
					<p class="pull-left">{{i.date_created.strftime("%d-%m-%Y")}}</p>
					<p class="pull-right">{{i.mail}}</p>
					</div>
				</div>
			</div>
		</div>
		<br>
		<br>
		{% endfor %}
		</div>
	</div>
</div>

{% endblock %}
