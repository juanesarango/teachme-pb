application: teachme-dev
module: appwrtc
version: 1
runtime: python27
api_version: 1
threadsafe: true

instance_class: B8
manual_scaling:
  instances: 5
handlers:
- url: /.*
  script: wrtc.APP

inbound_services:
- channel_presence

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest