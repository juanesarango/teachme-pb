application: teachme-pruebas
version: v1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /static
  static_dir: templates/static

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /html
  static_dir: wrtccrap/html

- url: /images
  static_dir: wrtccrap/images

- url: /js
  static_dir: wrtccrap/js

- url: /session/css
  static_dir: wrtccrap/css

- url: /admin.*
  script: admin.app

- url: /session.*
  script: wrtc.app
  secure: always

- url: /_ah/channel.*
  script: wrtc.app
  secure: always

- url: /.*
  script: main.app

inbound_services:
- channel_presence

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest


