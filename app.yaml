application: teachme-dev
version: v1
runtime: python27
api_version: 1
threadsafe: true
handlers:
- url: /static
  static_dir: templates/static
  secure: always

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /html
  static_dir: wrtccrap/html
  secure: always

- url: /images
  static_dir: wrtccrap/images
  secure: always

- url: /js
  static_dir: wrtccrap/js
  secure: always

- url: /session/css
  static_dir: wrtccrap/css
  secure: always

- url: /admin.*
  script: admin.app
  secure: always

- url: /session.*
  script: wrtc.app
  secure: always

- url: /_ah/channel.*
  script: wrtc.app
  secure: always

- url: /.*
  script: main.app
  secure: always

inbound_services:
- channel_presence

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
- name: ssl
  version: latest

builtins:
- remoteapi: on

